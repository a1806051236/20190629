<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>H5场景应用案例-珠峰培训</title>
	<link rel="shortcut icon" href="image/favicon.png" type="image/x-icon">

	<!-- CONFIG JS （IMPORTANT）-->
	<script>
		window.CONFIG = {
			CON: {
				DIRECTION: 'vertical',
				EFFECT: 'slide'
			},
			MUSIC: 'file/chunlaile.mp3',
			DESW: 375
		};
	</script>

	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="main.bcf623838f1d6c12a78c.css">
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<!-- MAIN #MAINBOX -->
	<main class="mainBox" id="MAINBOX">
		<!-- PAGE1 -->
		<div class="page1">
       <img src="image/xt.gif" alt=""/>
			<img src="image/dt.png" alt=""
				 class="ani"
				 swiper-animate-effect="flash"
				 swiper-animate-duration="1s"
				 swiper-animate-count="infinite"/>

			<img src="image/sanjiao1.png" alt=""/>

			<div class="jianli ani"
				 swiper-animate-effect="rotateInDownLeft"
				 swiper-animate-duration="1s">

				<img src="image/geren.png" alt=""
					 class="ani"
					 swiper-animate-effect="fadeIn"
					 swiper-animate-duration="1s"
					 swiper-animate-delay=".5s"/>

				<img src="image/jianli.png" alt=""
					 class="ani"
					 swiper-animate-effect="fadeIn"
					 swiper-animate-duration="1s"
					 swiper-animate-delay="1s"/>
		</div>
		<div class="info">
			<p>姓名：刘傲</p>
			<P> 应聘职位：前端开发工程师</P>
		</div>
          <div class="personBox">
			  <img src="image/1.png" alt=""/>
			  <img src="image/2.png" alt=""/>
			  <img src="image/3.png" alt=""/>
			  <img src="image/4.png" alt=""/>
		  </div>

		</div>
		<!-- PAGE2 -->
		<div class="page2">
			<img src="image/dt.png" alt=""
				 class="ani"
				 swiper-animate-effect="flash"
				 swiper-animate-duration="1s"
				 swiper-animate-count="infinite"/>
			<img src="image/sanjiao1.png" alt=""/>
		</div>
		<!-- PAGE3 -->
		<div class="page3">

		</div>
	</main>

	<!-- IMPORT JS -->
	<script type="text/javascript" src="runtime.eb9762bffc276c701715.js"></script>
	<script type="text/javascript" src="main.3f7931782eae73fc402a.js"></script>

</html>
